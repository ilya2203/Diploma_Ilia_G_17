apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  selector:
    matchLabels:
      app: app
  replicas: 1 
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: gozhincontainerregistry01.azurecr.io/diploma17:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
